<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>

    <link rel="stylesheet" th:href="@{/css/web/ProductDetail.css}">
    <link rel="stylesheet" th:href="@{/css/web/RelatedProduct.css}">
    <link rel="stylesheet" th:href="@{/css/web/breadcrumb.css}">
    <link rel="stylesheet" th:href="@{/css/web/header.css}">
    <link rel="stylesheet" th:href="@{/css/web/footer.css}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <!-- Include Header Fragment -->
    <div th:replace="~{web/layout/header :: header}"></div>
    
    <!-- BreadCrumb section -->
    <section class="breadcrumbs">
        <div class="breadcrumb" data-aos="fade-down">
            <a th:href="@{/}"><span>Home</span></a>
            <i class="fa-solid fa-arrow-right"></i>
            <a th:href="@{/category/{name}(name=${categoryName})}">
                <span th:text="${categoryName}"></span>
            </a>
            <i class="fa-solid fa-arrow-right"></i>
            <span th:text="${ItemProduct.TenSanPham}"></span>
        </div>
    </section>
    
    <!-- ProductDetail Section -->
    <section class="details">
        <div class="container">
            <div class="details-container">
                <div class="d-left" data-aos="zoom-out-right">
                    <img th:src="@{${ItemProduct.HinhAnh}}" th:alt="${ItemProduct.TenSanPham}" class="img-large" />
                    <div class="box-img">
                        <img th:src="@{${ItemProduct.HinhAnh}}" th:alt="${ItemProduct.TenSanPham}" />
                        <img th:src="@{${ItemProduct.HinhAnh}}" th:alt="${ItemProduct.TenSanPham}" />
                        <img th:src="@{${ItemProduct.HinhAnh}}" th:alt="${ItemProduct.TenSanPham}" />
                        <img th:src="@{${ItemProduct.HinhAnh}}" th:alt="${ItemProduct.TenSanPham}" />
                    </div>
                </div>

                <div class="d-right" data-aos="zoom-out-left">
                    <h2 class="title" th:text="${ItemProduct.TenSanPham}"></h2>

                    <!-- Rating và Sold section -->
                    <div class="product-stats-detail">
                        <div class="box-rate">
                            <i class="fa fa-star" th:classappend="${ItemProduct.saoDanhGia >= 1} ? 'filled' : ''"></i>
                            <i class="fa fa-star" th:classappend="${ItemProduct.saoDanhGia >= 2} ? 'filled' : ''"></i>
                            <i class="fa fa-star" th:classappend="${ItemProduct.saoDanhGia >= 3} ? 'filled' : ''"></i>
                            <i class="fa fa-star" th:classappend="${ItemProduct.saoDanhGia >= 4} ? 'filled' : ''"></i>
                            <i class="fa fa-star" th:classappend="${ItemProduct.saoDanhGia >= 5} ? 'filled' : ''"></i>
                        </div>
                        <span class="separator">|</span>
                        <div class="product-sold-detail">
                            <span class="sold-label">Đã bán:</span>
                            <span class="sold-count" th:text="${ItemProduct.SoLuongDaBan}"></span>
                        </div>
                        <span class="separator">|</span>
                        <span class="like" th:text="'Lượt thích: ' + ${ItemProduct.LuotThich}"></span>
                    </div>

                    <!-- Price section -->
                    <div class="price">
                        <span class="under" th:text="'₫' + ${ItemProduct.GiaBan} + ' VND'"></span>
                    </div>

                    <!-- Product description -->
                    <p class="desc" th:text="${ItemProduct.MoTaSanPham}"></p>

                    <!-- Brand and origin -->
                    <p class="brand">
                        Cửa hàng: <span th:text="${storeName}"></span>
                    </p>

                    <!-- Category -->
                    <h4 class="sub-desc">
                        Danh mục: <span th:text="${categoryName}"></span>
                    </h4>

                    <!-- Add to Cart button -->
                    <button class="btn_action">Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products Section -->
    <section class="related-products">
        <h2 class="title" data-aos="fade-down">Sản phẩm liên quan</h2>
        <div class="related-gird5">
            <div th:each="relatedProduct : ${relatedProducts}" class="product-card">
                <div th:if="${relatedProduct != null}">
                    <a th:href="@{/view/{MaSanPham}(MaSanPham=${relatedProduct.MaSanPham})}">
                        <img th:src="${relatedProduct.HinhAnh}" th:alt="${relatedProduct.TenSanPham}" class="product-image">
                    </a>
                    <div class="product-info">
                        <a th:href="@{/view/{MaSanPham}(MaSanPham=${relatedProduct.MaSanPham})}">
                            <h4 th:text="${relatedProduct.TenSanPham}"></h4>
                        </a>
                        <div class="product-price" th:text="'₫' + ${relatedProduct.GiaBan} + ' VND'"></div>
                        <div class="product-stats">
                            <div class="rating">
                                <span th:each="i : ${#numbers.sequence(1, 5)}" class="fa fa-star"
                                    th:classappend="${i <= relatedProduct.SaoDanhGia} ? ' filled' : ''"></span>
                            </div>
                            <div class="product-sold">
                                <span class="sold-label">Đã bán:</span>
                                <span class="sold-count" th:text="${relatedProduct.SoLuongDaBan}"></span>
                            </div>
                        </div>
                        <button class="add-to-cart-btn">
                            <i class="fa fa-shopping-cart"></i> Thêm vào giỏ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Include Footer Fragment -->
    <div th:replace="~{web/layout/footer :: footer}"></div>

    <!-- AOS Animation Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    
    <!-- Products Data for Search -->
    <script id="products-data" type="application/json" th:inline="javascript">
        /*[[${productsJson}]]*/
    </script>
    
    <!-- Main JavaScript -->
    <script th:src="@{/js/web/header.js}"></script>
</body>
</html>
