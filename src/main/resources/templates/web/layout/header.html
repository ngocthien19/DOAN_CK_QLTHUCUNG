<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="header">
        <!-- Head Section -->
        <section class="head">
            <div class="container d_flex" data-aos="fade-right">
                <div class="left row1">
                    <i class="fa fa-phone"></i>
                    <label>+8437 8240 914</label>
                    <i class="fa fa-envelope"></i>
                    <label>example@gmail.com</label>
                </div>
                <div class="right row1 RText" data-aos="fade-left">
                    <label>Theme FAQ's</label>
                    <label>Need Helps</label>
                    <i class="fa-solid fa-flag"></i>
                    <label>EN</label>
                    <i class="fa-solid fa-flag"></i>
                    <label>VND</label>
                </div>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search">
            <div class="container c_flex">
                <div class="logo width" data-aos="fade-right">
                    <a th:href="@{/}" class="logo-text">
                        <i class="fa-solid fa-paw"></i>
                        <span>PetShop</span>
                    </a>
                </div>
                <div class="search-box f_flex" data-aos="fade-left">
                    <i class="fa fa-search"></i>
                    <input
                        id="search-input"
                        type="text"
                        placeholder="Search and hit enter..."
                        th:value="${searchTerm}"
                        name="searchTerm"
                    />
                    <span>All Categories</span>
                    
                    <!-- Modal Search -->
                    <div th:class="${modalSearch} ? 'modal-search' : 'modal-search hide'">
                        <!-- List Name Product -->
                        <div th:each="item, iterStat : ${listNameProduct}" 
                             th:class="${selectedIndex == iterStat.index} ? 'modal-search-item selected' : 'modal-search-item'">
                            <span class="name" th:text="${item}"></span>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                        
                        <!-- Recommended Section -->
                        <div class="recommended">
                            <h3>Recommended</h3>
                            <div class="recommended-container">
                                <div class="box" th:each="item : ${listRecommended}" data-aos="fade-up">
                                    <a th:href="@{/{category}/{id}(category=${item.category}, id=${item.id})}">
                                        <img th:src="${item.cover}" alt="" class="icon"/>
                                    </a>
                                    <h4 th:text="${item.name}"></h4>
                                    <p>₫<span th:text="${item.price}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="icon f_flex width" data-aos="fade-left">
                    <a th:href="@{/user}">
                        <i class="fa fa-user icon-circle"></i>
                    </a>
                    <div class="cart">
                        <a th:href="@{/cart}">
                            <i class="fa fa-shopping-bag icon-circle"></i>
                            <span th:text="${cartQty != null && cartQty > 0 ? cartQty : '0'}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Navbar Section -->
        <section class="header">
            <div class="container d_flex">
                <!-- Categories Dropdown -->
                <div style="position: relative;">
                    <div class="categories d_flex" data-aos="fade-right">
                        <span class="fa-solid fa-border-all"></span>
                        <h4>Categories <i class="fa fa-chevron-down"></i></h4>
                    </div>

                    <!-- Modal Category -->
                    <div class="modal-category">
                        <ul>
                            <li>
                                <a th:href="@{/category/cho-canh}">
                                    <i class="fa-solid fa-dog"></i>
                                    <span>Chó cảnh</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/category/meo-canh}">
                                    <i class="fa-solid fa-cat"></i>
                                    <span>Mèo cảnh</span>
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/category/phu-kien}">
                                    <i class="fa-solid fa-bone"></i>
                                    <span>Phụ kiện</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="nav_link" data-aos="fade-left">
                    <ul th:class="${mobileMenu} ? 'nav-link-mobileMenu' : 'link f_flex'">
                        <a th:href="@{/}">
                            <li th:class="${activeMenu == 'home'} ? 'nav_link_item active' : 'nav_link_item'">
                                Home
                                <hr th:if="${activeMenu == 'home'}" data-aos="fade-right"/>
                            </li>
                        </a>
                        <a th:href="@{/user}">
                            <li th:class="${activeMenu == 'user'} ? 'nav_link_item active' : 'nav_link_item'">
                                User account
                                <hr th:if="${activeMenu == 'user'}" data-aos="fade-right"/>
                            </li>
                        </a>
                        <a th:href="@{/track-order}">
                            <li th:class="${activeMenu == 'track-order'} ? 'nav_link_item active' : 'nav_link_item'">
                                Track my order
                                <hr th:if="${activeMenu == 'track-order'}" data-aos="fade-right"/>
                            </li>
                        </a>
                    </ul>
                    <button class="toggle">
                        <i th:class="${mobileMenu} ? 'fa fa-times close home-bth' : 'fas fa-bars open'"></i>
                    </button>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
